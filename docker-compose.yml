version: '3'

services:

  notebook:
    image: jupyter/datascience-notebook
    volumes:
      - ./data:/home/jovyan/work/data
      - ./notebooks:/home/jovyan/work/notebooks
    ports:
      - 8888:8888
    entrypoint:
      - start.sh
      - jupyter
      - lab
      - --LabApp.token=''
      - --ip=0.0.0.0
      - --no-browser
